<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Magazine Cover</title>
    <link rel="stylesheet" href="magazine.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="magazine-cover">
        <!-- Background Image -->
        <img src="kylie1.jpg" alt="Vogue Cover" class="cover-image">
        
        <!-- Vogue Title -->
        <h1 class="magazine-title">VOGUE</h1>

        <!-- Featured Headlines -->
        <div class="headlines">
            <p class="headline1">FALLING IN LOVE WITH <span>Kylie Cosmetics</span></p>
            <p class="headline2"><span>FASHION'S</span> NEW WAVE</p>
            <p class="headline3">PLUS: THE SEASON'S ESSENTIAL ACCESSORY - A ROBOT</p>
            <p class="headline4">HEAVENLY BODIES - HOW TO TRAIN LIKE AN OLYMPIAN</p>
        </div>

        <!-- Celebrity Name -->
        <h2 class="celebrity-name">Kylie Jenner</h2>
        
        <!-- Subtext -->
        <p class="bottom-text">BORN TO RUN</p>
    </div>
</body>
</html>
